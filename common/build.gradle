architectury {
    common(rootProject.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/vc.accesswidener")
}

repositories {
    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    // We depend on fabric loader here to use the fabric @Environment annotations and get the mixin dependencies
    // Do NOT use other classes from fabric loader
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    // Remove the next line if you don't want to depend on the API
    //modApi "me.shedaniel:architectury:${rootProject.architectury_version}"
    modApi "dev.architectury:architectury:${rootProject.architectury_version}"

    modApi("org.valkyrienskies:valkyrienskies-118-common:${rootProject.vs2_version}")
    implementation("org.valkyrienskies.core:api:${rootProject.vs_core_version}") { transitive = false }
    implementation("org.valkyrienskies.core:impl:${rootProject.vs_core_version}") { transitive = false }
    implementation("org.valkyrienskies.core:api-game:${rootProject.vs_core_version}") { transitive = false }

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.21"
    api "org.jetbrains.kotlin:kotlin-reflect:1.7.21"

    // JOML
    compileOnly("org.joml:joml:1.10.4")
    compileOnly("org.joml:joml-primitives:1.10.0")

    //Flywheel
    modImplementation("com.jozufozu.flywheel:flywheel-fabric-${minecraft_version}:${flywheel_version}")

    // CC Restitched
    modCompileOnly("curse.maven:cc-restitched-462672:3622561")

    // TIS
    modCompileOnly("curse.maven:tis3d-238603:3738437")

    // Markdown Manual
    modCompileOnly("curse.maven:markdownmanual-502485:3738124")

    // TIS-ADV
    modCompileOnly("curse.maven:tis-advanced-833240:4426208")
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {

    }
}
